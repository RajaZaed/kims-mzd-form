<section id="admission" class="admission">
    <div class="form-header">
      <h2 style="color: skyblue;">Kashmir Institue Of Medical Sciences</h2>
      <img src="asset/images/WhatsApp Image 2025-07-26 at 15.24.03_8e43d71b.jpg" alt="Institute Logo" class="logo-small">
    </div>
    
    <form id="admission-form">
      <!-- Personal Information -->
      <h3>Personal Information</h3>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
  
      <label for="father-name">Father's Name:</label>
      <input type="text" id="father-name" name="father-name" required>
  
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
  
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>
  
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="guardian-no">Guardian's Phone Number:</label>
      <input type="tel" id="guardian-no" name="guardian-no">
  
      <label for="relation">Relation with Student:</label>
      <input type="text" id="relation" name="relation">
  
      <!-- Education Section -->
      <h3>Education</h3>
      <div class="education-group">
        <div class="education-box">
          <label for="qualification1">Qualification:</label>
          <input type="text" id="qualification1" name="qualification1" required>
          
          <label for="institution1">Institution:</label>
          <input type="text" id="institution1" name="institution1">
  
          <label for="marks1">Marks/Grade:</label>
          <input type="text" id="marks1" name="marks1">
  
          <label for="year1">Year:</label>
          <input type="text" id="year1" name="year1">
  
          <label for="board1">Board:</label>
          <input type="text" id="board1" name="board1">
        </div>
        
        <div class="education-box">
          <label for="qualification2">Qualification:</label>
          <input type="text" id="qualification2" name="qualification2">
          
          <label for="institution2">Institution:</label>
          <input type="text" id="institution2" name="institution2">
  
          <label for="marks2">Marks/Grade:</label>
          <input type="text" id="marks2" name="marks2">
  
          <label for="year2">Year:</label>
          <input type="text" id="year2" name="year2">
  
          <label for="board2">Board:</label>
          <input type="text" id="board2" name="board2">
        </div>
  
        <div class="education-box">
          <label for="qualification3">Qualification:</label>
          <input type="text" id="qualification3" name="qualification3">
          
          <label for="institution3">Institution:</label>
          <input type="text" id="institution3" name="institution3">
  
          <label for="marks3">Marks/Grade:</label>
          <input type="text" id="marks3" name="marks3">
  
          <label for="year3">Year:</label>
          <input type="text" id="year3" name="year3">
  
          <label for="board3">Board:</label>
          <input type="text" id="board3" name="board3">
        </div>
      </div>
  
      <!-- Level of Course -->
      <h3>Level of Course</h3>
      <label><input type="checkbox" name="level" value="BS"> BS</label>
      <label><input type="checkbox" name="level" value="FSC"> FSC</label>
      <label><input type="checkbox" name="level" value="Diploma"> Diploma</label>
      <label><input type="checkbox" name="level" value="Other"> Other</label>
  
      <!-- Field of Study -->
      <label for="field-of-study">Field (e.g., BS in Clinical Lab Sciences):</label>
      <input type="text" id="field-of-study" name="field-of-study" placeholder="Specify the field" required>
  
      <!-- Declaration -->
      <label>
        <input type="checkbox" id="declaration" required>
        I solemnly declare that I will abide by the rules and regulations of the institute and the information given above is correct to the best of my knowledge.
      </label>
  
      <!-- Buttons -->
      <button type="submit" id="submit-btn">Submit</button>
      <a href="assets/images/pdf admision fomr.pdf" download><button type="button">Download Form</button></a>
    </form>
  
    <p class="instructions">
      Attach 06 attested copies of all educational certificates, character certificate, domicile/provincial Kashmir certificate, and 14 passport-size photographs.
    </p>
  </section>
  

<script>
    // Hamburger Toggle Script
   

    // three dot
    const hamburger = document.getElementById("hamburger");
    const menu = document.getElementById("menu");

    hamburger.addEventListener("click", () => {
        menu.classList.toggle("active");
    });
// three dot

document.getElementById("admission-form").addEventListener("submit", function (e) {
  e.preventDefault();

  // Collect personal information
  const name = document.getElementById("name").value;
  const fatherName = document.getElementById("father-name").value;
  const dob = document.getElementById("dob").value;
  const address = document.getElementById("address").value;
  const phone = document.getElementById("phone").value;
  const email = document.getElementById("email").value;
  const guardianNo = document.getElementById("guardian-no").value;
  const relation = document.getElementById("relation").value;

  // Collect education details (up to 3 entries)
  const education1 = {
    qualification: document.getElementById("qualification1").value,
    institution: document.getElementById("institution1").value,
    marks: document.getElementById("marks1").value,
    year: document.getElementById("year1").value,
    board: document.getElementById("board1").value,
  };

  const education2 = {
    qualification: document.getElementById("qualification2").value,
    institution: document.getElementById("institution2").value,
    marks: document.getElementById("marks2").value,
    year: document.getElementById("year2").value,
    board: document.getElementById("board2").value,
  };

  const education3 = {
    qualification: document.getElementById("qualification3").value,
    institution: document.getElementById("institution3").value,
    marks: document.getElementById("marks3").value,
    year: document.getElementById("year3").value,
    board: document.getElementById("board3").value,
  };

  // Collect course level
  const courseLevels = Array.from(document.querySelectorAll('input[name="level"]:checked'))
    .map((checkbox) => checkbox.value)
    .join(", ");

  const fieldOfStudy = document.getElementById("field-of-study").value;

  // Construct the WhatsApp message
  const message = `
    *Admission Form Submission*%0A
    *Personal Information*%0A
    Name: ${name}%0A
    Father's Name: ${fatherName}%0A
    Date of Birth: ${dob}%0A
    Address: ${address}%0A
    Phone Number: ${phone}%0A
    Email: ${email}%0A
    Guardian's Phone Number: ${guardianNo}%0A
    Relation with Student: ${relation}%0A%0A

    *Education Details*%0A
    1. Qualification: ${education1.qualification}, Institution: ${education1.institution}, Marks/Grade: ${education1.marks}, Year: ${education1.year}, Board: ${education1.board}%0A
    2. Qualification: ${education2.qualification}, Institution: ${education2.institution}, Marks/Grade: ${education2.marks}, Year: ${education2.year}, Board: ${education2.board}%0A
    3. Qualification: ${education3.qualification}, Institution: ${education3.institution}, Marks/Grade: ${education3.marks}, Year: ${education3.year}, Board: ${education3.board}%0A%0A

    *Level of Course*%0A
    Selected Levels: ${courseLevels}%0A
    Field of Study: ${fieldOfStudy}%0A%0A

    *Declaration*%0A
    I solemnly declare that I will abide by the rules and regulations of the institute and the information given above is correct to the best of my knowledge.
  `;

  // Send the message via WhatsApp
  const whatsappLink = `https://wa.me/923558110001?text=${encodeURIComponent(message)}`;

  window.open(whatsappLink, "_blank");
});

</script>
